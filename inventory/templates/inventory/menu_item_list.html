{% extends "base.html" %}
{% block content %}
<h2>Menu</h2>
<table class="min-w-full border border-gray-300">
    <thead class="bg-gray-200 border-b">
        <tr>
            <th class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Image</th>
            <th class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Title</th>
            <th class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Price</th>
            <th class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Description</th>
        </tr>
    </thead>
    <tbody>
        {% for item in menu_items %}
        <tr class="bg-white border-b transition duration-300 ease-in-out hover:bg-gray-100">
            <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                {% if item.picture %}
                    <img src="{{ item.picture.url }}" alt="{{ item.title }}" class="h-16 w-16 object-cover rounded">
                {% else %}
                    <div class="h-16 w-16 bg-gray-200 rounded flex items-center justify-center">
                        <span class="text-gray-400">No image</span>
                    </div>
                {% endif %}
            </td>
            <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{ item.title }}</td>
            <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{ item.price_perunit }}</td>
            <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{ item.description }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
