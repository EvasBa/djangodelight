{% extends "base.html" %}

{% block content %}
<h2>Update Ingridient: {{ ingridient.name }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update</button>
    <a href="{% url 'ingridient_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</a>
</form>
{% endblock %}
