{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock %}


{% block content %}
<div class="relative min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('{% static "17545.jpg" %}');">
    <!-- Blurred Background Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-md"></div>

    <!-- Login Form Container -->
    <div class="relative max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg z-10">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>
        
        <!-- Error Message -->
        {% if error %}
            <p class="text-red-500 text-center mb-4">{{ error }}</p>
        {% endif %}
        
        <!-- Login Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <!-- email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
